<div class="graph-pannel p-1 p-md-4">
    <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between mb-2">
        <div class="h5 font-weight-bold custom-color-primary">Month-wise Contributions</div>
        <select #monthDropDown [disabled]="monthYearList==null || monthYearList.length==0" class="month-year-select selectpicker" (change)="refreshGraph($any($event.target).value)" [(ngModel)]="monthDropDownValue">
            <option *ngFor="let period of monthYearList; index as i" [value]="i" [innerHtml]="getStringFromPeriod(period.month, period.year)"></option>
        </select>
    </div>
    <div class="position-relative">
        <div class="position-absolute h-100 w-100" style="pointer-events: none;">
            <ngx-spinner name="graph-spinner" bdOpacity = 0.9
                                    bdColor= ""
                                    size = "default"
                                    [color] = "spinnerColor"
                                    type = "ball-pulse-sync"
                                    [fullScreen] = "false"></ngx-spinner>
        </div>
        <canvas style="max-height: 340px;"
        baseChart
        [legend]="false"
        [data]="barChartData"
        [type]="barChartType"
        [options]="chartOptions"
        >
    </canvas>
    </div>
    
</div>
