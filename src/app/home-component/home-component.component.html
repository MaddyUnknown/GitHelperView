<div class="container-fluid" style="height: 100vh">
    <nav class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-2">
        <h1 id="logo" class="font-weight-normal"><span class="font-weight-bold custom-color-primary">Git</span>Helper</h1>
        <select #repoDropDown class="repository-input selectpicker px-md-5 w-100" name="repository-input" [disabled]="repoList==null || repoList.length==0" [(ngModel)]="selectedRepositoryDetails" (change)="initOnRepoSelection($any($event.target).value)">
            <option value='{"owner":"","repoName":""}' disabled selected>Enter a Repository Name</option>
            <option *ngFor="let repo of repoList;" [value]="repo | stringify" [innerHtml]="repo.repoName"></option>
        </select>
        <span id="profile-component" class="">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="avatarPic" src={{userAvatarUrl}}>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <button class="dropdown-item text-danger" (click)="logout()">Log Out</button> <!-- to decide what to do-->
                </div>
              </div>
        </span>
    </nav>
    <main *ngIf="(selectedRepositoryDetails |string2json).repoName !== ''" class="row" style="height: 93%;"> <!--Check after this-->
        <div #repoDetailsView class="size-view col-12 col-lg-6 d-flex flex-column pr-lg-1">
            <div class="info-panel d-flex flex-column flex-sm-row flex-fill mb-2">
                <div class="d-flex flex-column flex-fill mb-2 mb-sm-0">
                    <div class="repo-name-view d-flex align-items-center flex-fill mb-1 mr-0 mr-sm-1 p-3">
                        <p class="custom-color-dark-grey">Repositoy Name:
                        <span class="d-block custom-color-primary h4">{{(selectedRepositoryDetails | string2json).repoName}}</span>
                        </p>
                    </div>
                    <div class="num-contributer-view d-flex align-items-center flex-fill mt-1 mr-0 mr-sm-1 p-3">
                        <p class="custom-color-dark-grey">Repository Owner:
                            <span class="d-block custom-color-primary h4">{{(selectedRepositoryDetails | string2json).owner}}</span>
                        </p>
                    </div>
                </div>
                <div class="language-view-container">
                    <div class="laungage-used-view h-100 ml-0 ml-sm-1 p-3">
                        <div class="custom-color-dark-grey">
                            Langauages Used:
                            <div class="d-block">
                                <canvas style="max-height: 250px;" 
                                        baseChart
                                        [legend]="true"
                                        [data]="chartData"
                                        [type]="chartType">
                                        [options]="chartOptions"
                                        >
                                    </canvas>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="commit-graph-view flex-fill mb-2 mb-lg-0">
                <commit-graph [repositoryDetails]="selectedRepositoryDetails | string2json"></commit-graph>
            </div>
        </div> 
        <div #commitDetailsView class="col-12 col-lg-6 pl-lg-1 pb-2 pb-lg-0" [style.height.px]="repoDetailsView.offsetHeight">
            <div class="commit-view h-100 px-lg-3">
                <commit-detail class="" [repositoryDetails]="selectedRepositoryDetails | string2json"></commit-detail>
            </div>
        </div>
    </main>
</div>
